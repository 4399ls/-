<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>我的备忘录</title>
        <style>
            button {
                cursor: pointer;
            }
            
            input {
                outline: none;
                background-color: rgb(255, 254, 253);
                border: none;
                border-radius: 3px;
                width: 250px;
                height: 30px;
                margin: 15px;
            }
            
            input::-webkit-input-placeholder {
                color: rgb(19, 19, 19);
            }
            
            ul {
                padding: 0;
                margin: 0;
            }
            
            ul>li {
                list-style: none;
            }
            
            .border {
                width: 500px;
                background-color: rgb(185, 52, 92);
                border-radius: 20px;
                margin: auto;
                padding-bottom: 20px;
            }
            
            .border .title {
                font-size: 24px;
                color: rgb(223, 227, 230);
                line-height: 50px;
                text-align: center;
            }
            
            .form {
                width: 80%;
                margin: 15px auto;
            }
            
            .form #add {
                width: 100px;
                height: 30px;
                border-radius: 5px;
                border: 0;
                font-weight: 600;
                font-size: 16px;
                color: rgb(19, 18, 18);
                letter-spacing: 6px;
            }
            
            .item {
                display: flex;
                justify-content: space-between;
                font-size: 20px;
            }
            
            .item .info {
                margin-left: 10px;
            }
            
            .list .item .edit,
            .fin,
            .del {
                width: 50px;
                height: 30px;
                border: 0;
                border-radius: 5px;
                color: rgb(241, 239, 239);
            }
            
            .edit {
                background-color: #337ab7;
            }
            
            .fin {
                background-color: #20c248;
            }
            
            .del {
                background-color: #d9534f;
            }
            
            .btn {
                display: inline-block;
                width: 180px;
                margin-right: 0;
            }
            
            .finished {
                color: rgb(112, 110, 110);
                background-color: rgb(228, 13, 13);
                border-radius: 3px
            }
            
            .finished>.info {}
            
            .line-through {
                text-decoration: line-through
            }
        </style>
    </head>

    <body>

        <div class="border">

            <div class="title">My To Do List</div>
            <hr>

            <div class="form">
                <input type="text" name="text" placeholder="记录一下">
                <button id="add">Add</button>
            </div>

            <div style="width: 94%;margin: auto;border-radius: 3px;;background-color: rgb(153, 166, 166);">
                <ul class="list">
                    <li class="item">




                    </li>

                </ul>

            </div>
    </body>

    <script>
        var input = document.querySelector('.form input');
        var addBtn = document.querySelector('#add');
        var list = document.querySelector('.list');
        list.onclick = function() {
            alert(加油)
        }

        addBtn.addEventListener('click', function() {

            list.insertAdjacentHTML('afterbegin', `
    <li class="item">
          <!-- 事件区域 -->
          <span class="info">${input.value}</span>
          <!-- 按钮区域 -->
          <div class="btn">
           
            <button class="del">×</button>
          </div>
        </li>
    `);


            list.firstElementChild.querySelector('.del').addEventListener('click', function() {
                var item = this.parentNode.parentNode
                item.remove()
            })



        })

        var delBtns = document.querySelectorAll('.del');


        for (var idx = 0; idx < delBtns.length; idx++) {

            delBtns[idx].addEventListener('click', function() {
                var item = this.parentNode.parentNode
                item.remove();
            })






        }
    </script>

    </html>
